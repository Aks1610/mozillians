<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href="{{ settings.DINO_PARK_STATICFILES }}/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Zilla+Slab" rel=stylesheet>
    <title>Mozillians</title>
    <link href=/beta/css/app.css rel=preload as=style>
    <link href=/beta/js/app.js rel=preload as=script>
    <link href=/beta/js/chunk-vendors.js rel=preload as=script>
    <link href=/beta/css/app.css rel=stylesheet>
  </head>
  <body>
    {% csrf_token %}
    <noscript>
      <strong>
        We're sorry but Mozillians doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    {% if not user.is_authenticated() %}
      {% set next_url = request.next | default(url('dino_park:dino_park_main')) %}

      <a id="nav-login" title="{{_('Log In')}}"
        href="{{ nonprefixed_url('oidc_authentication_init') }}?next={{ next_url }}">
        <span class="signin button">{{ _('Log In') }}</span>
      </a>
    {% else %}
      <a id="nav-logout" class="no-profile" href="{{ url('phonebook:logout') }}">
        <i class="icon-mail-reply"></i>
        {{ _('Log Out') }}
      </a>
      <div id=app>

      </div>
    {% endif %}
    <script src=/beta/js/chunk-vendors.js></script>
    <script src=/beta/js/app.js></script>
  </body>
</html>
