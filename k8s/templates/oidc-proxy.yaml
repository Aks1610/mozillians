---
{{ if eq .Values.env "staging" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: oidc-proxy
  name: oidc-proxy
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: oidc-proxy
    spec:
      containers:
        - image: mozillaparsys/mozilla.oidc.proxy:latest
          imagePullPolicy: Always
          name: oidc-porxy
          ports:
            - containerPort: 80
          env:
            - name: client_id
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: client_id
            - name: client_secret
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: client_secret
            - name: discovery_url
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: discovery_url
            - name: discovery_url
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: discovery_url
            - name: backend
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: backend
            - name: redirect_uri
              valueFrom:
                secretKeyRef:
                  name: oidc-proxy-secret
                  key: redirect_uri

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy
  namespace: {{ .Values.namespace }}
data:
  haproxy.cfg: |
    global
    defaults
      timeout client    30s
      timeout server    30s
      timeout connect   30s

    frontend http-in
      bind  *:80
      default_backend dinopark-mozillians
      acl is-dinopark-frontend path_beg -i /beta/img /beta/css /beta/js
      use_backend dinopark-frontend if is-dinopark-frontend

    backend dinopark-frontend
      mode http
      option forwardfor
      server dinopark-frontend dino-park-front-end-service:80 check

    backend dinopark-mozillians
      mode http
      option forwardfor
      server dinopark-mozillians dino-park-mozillians:80 check

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: internal-router
  namespace: {{ .Values.namespace }}
  labels:
    app: internal-router
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: internal-router
    spec:
      volumes:
      - name: haproxy
        configMap:
          name: haproxy
      containers:
      - name: haproxy
        image: haproxy
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: haproxy
          mountPath: /etc/haproxy
          readOnly: true

---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    name: internal-router
  name: internal-router
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    name: internal-router

---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    name: oidc-proxy
  name: oidc-proxy
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    name: oidc-proxy
{{ end }}
